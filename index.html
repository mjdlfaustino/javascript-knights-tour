<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Knights Tour Game </title>
        <link rel="stylesheet" href="css/knightsTour.css" />
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/knightsTour.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Knight's Tour Game</h1>
        <h3>Level: <span id="level"></span> &nbsp; Score: <span id="score">0<span></h3>
        <p>Objective: Using a knight chess piece, move the piece to fill the entire board without any empty tiles.</p>
        <div id="container">
        </div>
        <div id="footer">
            <button id="solveButton" class="btn">SOLVE</button>
            <button id="undoButton" class="btn">UNDO</button>
            <button id="resetButton" class="btn">RESET</button>
        </div>
    </body>
</html>
